<body>
  <h1>
    Class 1 Lab... Getting Acquainted
  </h1>
  <p style="color: #902aa5; font-style: italic; font-size: 40px;">What is your sign?</p>
  <p style="color: #00ff37; font-style: italic; font-size: 40px;">How is the weather?</p>
  <p style="color:#0000ff; font-style: italic; font-size: 40px;">What sport do you enjoy?</p>
  <p style="color: orangered; font-style:italic; font-size: 40px;">What do you cook?</p>

  <script>
    // Here is a string 
    var sign = 'What is your sign?';

    // getting input from a sign
    sign = prompt('What is your sign?');

    alert('Great meeting you, ' + sign);
    console.log(sign);
    console.log('Great meeting you, ' + sign);

    // Here is a string
    var weather = 'How is the weather?';

    // getting input from the weather report
    weather = prompt('How is the weather?');

    alert(sign + "'s seem to like " + weather + " weather.");
    console.log(weather);
    console.log(weather + ' sounds lovely.');

    // Here is a string
    var board = 'What sport do you enjoy?';

    //getting input from boarding preference
    board = prompt('What sport do you enjoy?');
    alert(sign + "s" + " who like " + board + " in " + weather + " conditions are crazy in the kitchen!");
    console.log(board);
    console.log(board + ' is awesome.');

    // Here is a string
    var cook = 'What do you cook?';

    //getting input from cooking preference
    cook = prompt('What do you cook?');
    alert(sign + "s" + " who make " + cook + " typically like " + board + " in " + weather + " conditions and are crazy in the kitchen!");
    console.log(cook);
    console.log(cook + ' is amazing!');

  </script>
